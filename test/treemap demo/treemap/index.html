<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="data.js"></script>
</head>

<body>
    <div class="settings">
        <form>
            <label>
                <input type="radio" name="mode" value="sumBySize" checked> Size
            </label>
            <label>
                <input type="radio" name="mode" value="sumByCount"> Count
            </label>
        </form>
    </div>
    <div class="visualization-container"></div>
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        .settings {
            position: fixed;
            display: block;
            background: white;
            padding: 19px 20px;
            top: 0;
            left: 0;
            width: 100%;
            border-bottom: 1px solid #ccc;
        }

        .visualization-container {
            box-sizing: border-box;
            padding: 55px 20px 0;
            height: 100vh;
            width: 100%;
            margin: 0;
        }

        .visualization-container svg {
            font: 10px sans-serif;
        }
    </style>
    <script>
        var container = document.getElementsByClassName('visualization-container')[0];
        var width = container.clientWidth - 40,
            height = container.clientHeight - 60;
        
        var svg = d3.select('.visualization-container').append("svg")
            .attr("width", width)
            .attr("height", height);
        
        var fader = function (color) { return d3.interpolateRgb(color, "#fff")(0.2); },
            color = d3.scaleOrdinal(d3.schemeCategory20.map(fader)),
            format = d3.format(",d");

        var treemap = d3.treemap()
            .tile(d3.treemapResquarify)
            .round(true)
            .size([width, height])
            .paddingInner(1);

        var root = d3.hierarchy(data)
            .eachBefore(function (d) { d.data.id = (d.parent ? d.parent.data.id + "." : "") + d.data.name; })
            .sum(sumBySize)
            .sort(function (a, b) { return b.height - a.height || b.value - a.value; });
		
        treemap(root);

        var cell = svg.selectAll("g")
            .data(root.leaves())
            .enter().append("g")
            .attr("transform", function (d) { return "translate(" + d.x0 + "," + d.y0 + ")"; });

        cell.append("rect")
            .attr("id", function (d) { return d.data.id; })
            .attr("width", function (d) { return d.x1 - d.x0; })
            .attr("height", function (d) { return d.y1 - d.y0; })
            .attr("fill", function (d) { return color(d.parent.data.id); });

        cell.append("clipPath")
            .attr("id", function (d) { return "clip-" + d.data.id; })
            .append("use")
            .attr("xlink:href", function (d) { return "#" + d.data.id; });

        cell.append("text")
            .attr("clip-path", function (d) { return "url(#clip-" + d.data.id + ")"; })
            .selectAll("tspan")
            .data(function (d) { return d.data.name.split(/(?=[A-Z][^A-Z])/g); })
            .enter().append("tspan")
            .attr("x", 4)
            .attr("y", function (d, i) { return 13 + i * 10; })
            .text(function (d) { return d; });

        cell.append("title")
            .text(function (d) { return d.data.id + "\n" + format(d.value); });

        d3.selectAll("input")
            .data([sumBySize, sumByCount], function (d) { return d ? d.name : this.value; })
            .on("change", changed);

        function changed(sum) {

            treemap(root.sum(sum));

            cell.transition()
                .duration(750)
                .attr("transform", function (d) { return "translate(" + d.x0 + "," + d.y0 + ")"; })
                .select("rect")
                .attr("width", function (d) { return d.x1 - d.x0; })
                .attr("height", function (d) { return d.y1 - d.y0; });
        }
        function sumByCount(d) {
            return d.children ? 0 : 1;
        }

        function sumBySize(d) {
            return d.size;
        }

    </script>
</body>

</html>
