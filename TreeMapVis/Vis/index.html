<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>TreeMapVis</title>
        <script src="https://d3js.org/d3.v6.min.js"></script>
        <style>
            body {
                margin: 0;
            }
            .overviewBth {
                position: absolute;
                top: 0;
                right: 0;
                z-index: 1;
            }

            svg {
                position: fixed;
                font: 12px sans-serif;
            }

            .temp {
                pointer-events: none;
                opacity: 0;
            }
        </style>
    </head>
    <body>
        <div class="overviewBth">
            <select style="height:16px">
                <option value="treemapBinary">treemapBinary</option>
                <option value="treemapDice">treemapDice</option>
                <option value="treemapSlice">treemapSlice</option>
                <option value="treemapSliceDice">treemapSliceDice</option>
                <option value="treemapSquarify">treemapSquarify</option>
                <option value="treemapResquarify" selected="selected">treemapResquarify</option>
            </select> 
            <button style="height:18px">Overview</button>
        </div>

        <svg class="treemap"></svg>
        <svg class="temp"></svg>

        <script src="dataset.json"></script>
        <script src="TreeMap.js"></script>
    </body>
</html>
